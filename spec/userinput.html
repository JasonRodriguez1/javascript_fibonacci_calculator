<!DOCTYPE html>
<html>
  <head>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="../css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/scripts.js"></script>
    <title>Is it a leap year?</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap year decoder:</h1>

      <form id="leapyear">
        <label for="year">Enter a year:</label>
        <input id="year" type="text">
        
        <button type="submit" class="btn">Let's find out!</button>
      </form>

      <div id="calculation">
        <p> The year <span class="append-year"></span> is <span class="result"></span></p>
      </div>
    </div>
      <div class="images">
        <img id="leap" src="http://www.arlenemoshe.com/wp-content/uploads/2013/04/arlene-cartoon-ponytail-leaping.jpg">
        <img id="notleap" src="http://friendsoftype.com/wp-content/uploads/2011/03/FOT_EM_NOPE_05_LRG-1250x1250.jpg">
       </div> 
  </body>
</html>
