<!DOCTYPE html>
<html>
  <head>
    <title>Calculator a Fibonacci Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" media="screen">
  </head>
  
  <header class="text-center">
    <h1> Fibonacci Calculator: Find a Fibonacci Number at a Specific Point in the Sequence </h1>
  </header>
  
  <body>
    <div class="container">
      <div class="text-center">
        <form class="form-control" id="user-input">
          <input type="text" class="text-center" placeholder="Enter a number here">
          <br>
          <button type="submit" class="btn btn-large btn-success">Calculate</button>
        </form>
      </div>
      <div id="results" class="hero-unit text-center">
        <h1></h1>
      </div>
    </div>
  </body>

</html>
